<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Category</title>
</head>
<body>
	<div align="center">
		<h1>Pharmacy Management System</h1>
		<form method="GET" th:action="@{/searchCategory}">
			<input type="text" name="keyword"
				placeholder="Enter Medcine Name/ Generic Name/ Type/ Category/ Manufacturer name......." />
			&nbsp; <input type="submit" value="Search" />
				<i class="fa fa-search">Search</i>
			 <a href="/"><i	class="fa fa-home"> Back to home...</i></a>
		</form>
		<br> <a href="newCategory">Add new category</a> <br> <br>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Category Name</th>
					<th>Category Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${listCategories}">
					<td th:text="${category.category_name}">Category Name</td>
					<td th:text="${category.category_description}">Category Description</td>
					
					<td><a th:href="@{'/editCategory/' + ${category.category_id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/deleteCategory/' + ${category.category_id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
