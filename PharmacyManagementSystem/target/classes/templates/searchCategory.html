<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Search Category</title>
</head>
<body class="container text-center">
	<th:block th:include="/_header"></th:block>
	<div>
		<br>
		<h3>Result of your searching Category</h3>

		<!-- <form method="GET" th:action="@{/searchCategory}">
			<input type="text" name="keyword"
				placeholder="Enter Medcine Name/ Generic Name/ Type/ Category/ Manufacturer name......." />
			&nbsp; <input type="submit" value="Search" /> <i
				class="fa fa-search"></i>
		</form> -->
		<!-- 
		<br> <a href="newCategory">Add new Category</a> <br> <br> -->
		<table border="1" cellpadding="10" class="table">
			<thead class="thead-dark">
				<tr>
					<th>Category Name</th>
					<th>Category Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${resultCategory}">
					<td th:text="${category.category_name}">Category Name</td>
					<td th:text="${category.category_description}">Category
						Description</td>

					<td><a th:href="@{'/editCategory/' + ${category.category_id}}"
						class="btn btn-outline-success" role="button" aria-pressed="true">Edit</a>

						<a th:href="@{'/deleteCategory/' + ${category.category_id}}"
						class="btn btn-outline-danger" role="button" aria-pressed="true">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
