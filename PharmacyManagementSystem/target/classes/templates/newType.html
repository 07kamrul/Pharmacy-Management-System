<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Add Type</title>
</head>
<body>
	<div align="center">
		<h1>Create a new Medicine</h1>
		<br>
		<form action="#" th:action="@{/save}" th:object="${medicine}"
			method="post" enctype="multipart/form-data">
			<table border="0" cellpadding="10">
				<tr>
					<td>Medicine Image:</td>
					<td><input type="file" th:field="*{image}"></td>
				</tr>
				<tr>
					<td>Medicine Name:</td>
					<td><input type="text" th:field="*{medicineName}"></td>
				</tr>
				<tr>
					<td>Medicine Power:</td>
					<td><input type="text" th:field="*{power}"></td>
				</tr>
				<tr>
					<td>Medicine Sell Price:</td>
					<td><input type="number" step="any" th:field="*{sellPrice}"></td>
				</tr>
				<tr>
					<td>Medicine Generice Name:</td>
					<td><input type="text" th:field="*{genericeName}"></td>
				</tr>
				<tr>
					<td>Medicine Type:</td>
					<td><select name="medicinetype" th:field="*{type}">
							<option value="United States">United States</option>
							<option value="United Kingdom">United Kingdom</option>
							<option value="Afghanistan">Afghanistan</option>
							<option value="Albania">Albania</option>
							<option value="Algeria">Algeria</option>
							<option value="American Samoa">American Samoa</option>
							<option value="Andorra">Andorra</option>
							<option value="Angola">Angola</option>
							<option value="Anguilla">Anguilla</option>
							<option value="Antarctica">Antarctica</option>
							<option value="Antigua and Barbuda">Antigua and Barbuda</option>
							<option value="Argentina">Argentina</option>
							<option value="Armenia">Armenia</option>
							<option value="Aruba">Aruba</option>
							<option value="Australia">Australia</option>
							<option value="Austria">Austria</option>
					</select></td>
				</tr>
				<tr>
					<td>Medicine Category:</td>
					<td><select name="medicineCategory" th:field="*{category}">
							<option value="United States">United States</option>
							<option value="United Kingdom">United Kingdom</option>
							<option value="Afghanistan">Afghanistan</option>
							<option value="Albania">Albania</option>
							<option value="Algeria">Algeria</option>
							<option value="American Samoa">American Samoa</option>
							<option value="Andorra">Andorra</option>
							<option value="Angola">Angola</option>
							<option value="Anguilla">Anguilla</option>
							<option value="Antarctica">Antarctica</option>
							<option value="Antigua and Barbuda">Antigua and Barbuda</option>
							<option value="Argentina">Argentina</option>
							<option value="Armenia">Armenia</option>
							<option value="Aruba">Aruba</option>
							<option value="Australia">Australia</option>
							<option value="Austria">Austria</option>
					</select></td>
				</tr>
				<tr>
					<td>Medicine Manufacturer Name:</td>
					<td><input type="text" th:field="*{manufacturerName}"></td>
				</tr>
				<tr>
					<td>Medicine Manufacturer Price:</td>
					<td><input type="text" step="any"
						th:field="*{manufacturerPrice}"></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit">Save</button></td>
				</tr>

			</table>
		</form>
	</div>

</body>
</html>
