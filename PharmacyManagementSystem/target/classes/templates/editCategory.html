					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Add New </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/newMedicine">Add Medicine</a>

			<form class="form-inline my-2 my-lg-0" method="GET"
				th:action="@{/searchCategory}">
				<input class="form-control mr-sm-2" type="text" name="keyword"
					placeholder="Enter Category Name......." aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			<!-- 	<form method="GET" th:action="@{/searchCategory}">

		</div>
	</nav>
	<div class="container" align="center">
		<br> <br> <br>
		<h2>Modify a Category of the Medicine</h2>
		<br>
		<form action="#" th:action="@{/updateCategory}"
			th:object="${category}" method="put">
			<table border="0" cellpadding="10">
				<tr>
					<td>Category ID</td>
					<td><input type="text" th:field="*{category_id}"
						readonly="readonly"></td>
				</tr>
				<tr>
					<td>Category Name :</td>
					<td><input type="text" placeholder="Enter Category Name...."
						th:field="*{category_name}" required></td>
				</tr>
				<tr>
					<td>Category Description :</td>
					<td><textarea rows="4" cols="40"
							placeholder="Enter Category Description...."
							th:field="*{category_description}" required></textarea> <!-- <input type="text"
						placeholder="Enter Category Description...."
						th:field="*{category_description}" required> --></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" class="btn btn-success">Update</button>
						<a class="btn btn-primary" href="/indexCategory" role="button">Cancel</a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
