<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Medicine Type</title>
</head>
<body>
	<div align="center">
		<h1>Pharmacy Management System</h1>
		<form method="GET" th:action="@{/searchType}">
			<input type="text" name="keyword"
				placeholder="Enter Medcine Name/ Generic Name/ Type/ Category/ Manufacturer name......." />
			&nbsp; <input type="submit" value="Search" />
				<i class="fa fa-search">Search</i>
		</form>
		<br> <a href="newType">Add new type of the medicine</a> <br> <br>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Type Name</th>
					<th>Type Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="type : ${listTypes}">
					<td th:text="${type.type_name}">Category Name</td>
					<td th:text="${type.type_description}">Category Description</td>
					
					<td><a th:href="@{'/editType/' + ${type.type_id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/deleteType/' + ${type.type_id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
