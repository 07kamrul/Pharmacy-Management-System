<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Modify Category</title>
</head>
<body class="container">

	<th:block th:include="/_header"></th:block>
	<div align="center">
		<br> <br> <br>
		<h2>Modify a Category of the Medicine</h2>
		<br>
		<form action="#" th:action="@{/updateCategory}"
			th:object="${category}" method="put">
			<table border="0" cellpadding="10">
				<tr>
					<td>Category ID</td>
					<td><input type="text" th:field="*{category_id}"
						readonly="readonly"></td>
				</tr>
				<tr>
					<td>Category Name :</td>
					<td><input type="text" placeholder="Enter Category Name...."
						th:field="*{category_name}" required></td>
				</tr>
				<tr>
					<td>Category Description :</td>
					<td><textarea rows="4" cols="40"
							placeholder="Enter Category Description...."
							th:field="*{category_description}" required></textarea> <!-- <input type="text"
						placeholder="Enter Category Description...."
						th:field="*{category_description}" required> --></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" class="btn btn-success">Update</button>
						<a class="btn btn-primary" href="/indexCategory" role="button">Cancel</a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
