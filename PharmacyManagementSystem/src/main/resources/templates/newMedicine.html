<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>New Medicine</title>
</head>
<body>
	<div align="center">
		<h1>Create a new Medicine</h1>
		<br>
		<form action="#" th:action="@{/saveMedicine}" th:object="${medicine}"
			method="post" enctype="multipart/form-data">
			<table border="0" cellpadding="10">
				<tr>
					<td>Medicine Image:</td>
					<td><input type="file" th:field="*{image}" required></td>
				</tr>
				<tr>
					<td>Medicine Name:</td>
					<td><input type="text" th:field="*{medicine_name}" required></td>
				</tr>
				<tr>
					<td>Medicine Power:</td>
					<td><input type="text" th:field="*{medicine_power}" required></td>
				</tr>
				<tr>
					<td>Medicine Sell Price:</td>
					<td><input type="number" step="any" th:field="*{sell_price}"
						required></td>
				</tr>
				<tr>
					<td>Medicine Generice Name:</td>
					<td><input type="text" th:field="*{generice_name}" required></td>
				</tr>
				<tr>
					<td>Medicine Type:</td>
					<td><select th:field="*{type}" name="medicinetype" required>
							<option value="" th:each="type : ${listTypeMedicine}"
								th:value="${type.type_name}" th:text="${type.type_name}">Type
								Name</option>
					</select></td>
				</tr>
				<tr>
					<td>Medicine Category:</td>
					<td><select th:field="*{category}" name="medicinetype"
						required>
							<option value="" th:each="category : ${listCategoryMedicine}"
								th:value="${category.category_name}"
								th:text="${category.category_name}">Type Name</option>
					</select></td>
				</tr>
				<tr>
					<td>Medicine Manufacturer Name:</td>
					<td><input type="text" th:field="*{manufacturer_name}"
						required></td>
				</tr>
				<tr>
					<td>Medicine Manufacturer Price:</td>
					<td><input type="text" step="any"
						th:field="*{manufacturer_price}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" class="btn btn-success">Save</button>
						<a class="btn btn-primary" href="/indexMedicine" role="button">Cancel</a></td>
				</tr>

			</table>
		</form>
	</div>

</body>
</html>
