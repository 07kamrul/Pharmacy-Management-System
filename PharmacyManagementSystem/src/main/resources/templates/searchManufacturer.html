<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Search Manufacturer</title>
</head>
<body class="container text-center">
	<th:block th:include="/_header"></th:block>
	<div>
		<br>
		<h3>Result of your searching Manufacturer</h3>

		<table border="1" cellpadding="10" class="table">
			<thead class="thead-dark">
				<tr>
					<th>Manufacturer Name</th>
					<th>Manufacturer Phone</th>
					<th>Manufacturer Location</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="manufacturer : ${resultManufacturer}">
					<td th:text="${manufacturer.manufacturer_name}">Manufacturer
						Name</td>
					<td th:text="${manufacturer.manufacturer_phone}">Manufacturer
						Phone</td>
					<td th:text="${manufacturer.manufacturer_location}">Manufacturer
						Location</td>

					<td><a
						th:href="@{'/editManufacturer/' + ${manufacturer.manufacturer_id}}"
						class="btn btn-outline-success" role="button" aria-pressed="true">Edit</a>

						<a
						th:href="@{'/deleteManufacturer/' + ${manufacturer.manufacturer_id}}"
						class="btn btn-outline-danger" role="button" aria-pressed="true">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
